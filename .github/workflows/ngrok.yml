    inputs:
      ngrok:
        description: 2Umsmrb3V3OAVWIEGdZBggQuzCT_PKg1hkXGurGF35JLV6Qy
        required: true
      link_iso:
        description: https://software.download.prss.microsoft.com/dbazure/Win11_23H2_English_x64v2.iso?t=de966916-f0dc-4eb6-a352-938f5ef6e8b5&P1=1719568517&P2=601&P3=2&P4=RlEM1czyXRw7G%2fGxFj5LxYLSzjhMExuk4IK8g1VSmZBKE%2f%2fq3b%2fB6WlW8r6Zk1Afzio5PFZ4ExvBqDyyDsDbzkRHL2k4FXSI%2bxHfzhadoIvNKVBoTHbPNnXi3xnzevZoWQkWSI9bVhaUkBlcY8a71bhRx5sOrD0u%2ffUkxNF9HS02sPAddP4YIAGWCgzxEPoXrKKzSD26MEiBZFnlMcLk43cNkBBZykZ%2fMJLnkEuDgh2kxztVPUYvEjqr%2fbp%2foNIal4PgB%2feeUvVXUMExmeNVzxdefRbZ9YuhIeAj14f9rdax64PlQ8%2bVm1roTASDoweushMCo0fyIyYonuKiOtOt3Q%3d%3d
        required: true
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: chuẩn bị phần mềm
        run: |
          sudo apt update -y
          sudo apt install wget curl -y
          wget -O ngrok.tgz https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
          tar -zxvf ngrok.tgz
          ./ngrok config add-authtoken "${{ github.event.inputs.ngrok }}"
          ./ngrok http 8006 --region ap &>/dev/null &
      - name: cài win và khởi chạy
        run: |
          sudo chmod 666 /dev/kvm
          sudo mkdir /isos/
          sudo wget -O /isos/a.iso "${{ github.event.inputs.link_iso }}" &>/dev/null &
          while ps axg | grep -vw grep | grep -w wget > /dev/null; do sleep 1; done
          sudo wget -O /isos/driver.iso https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-0.1.240-1/virtio-win-0.1.240.iso &>/dev/null &
          while ps axg | grep -vw grep | grep -w wget > /dev/null; do sleep 1; done
          wget https://raw.githubusercontent.com/ubuntu2310fake/ActionDocker/main/compose.yaml
          echo "thanh cong, ket noi bang port 8006 o trinh duyet Chrome"
          sudo docker compose up
